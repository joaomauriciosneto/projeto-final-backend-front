<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/index.css">
    <title>My Notes - System vs 3.0</title>
</head>
<body>
    <main class="container-main">
        <section class="container-section">
            <h1 class="mb-4">My Notes System vs 3.0</h1>
                <form id="form_login">
                    <div class="mb-3">
                        <label for="labelEmailLogin" class="form-label">Email address</label>
                        <input type="email" class="form-control" name="login_name" id="login" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-1">
                        <label for="labelPasswordLogin" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password_name" id="password">
                    </div>
                    <div class="mb-4 form-check">
                        <input type="checkbox"
                        class="form-check-input"
                        id="check_password_login"
                        onclick="showHidePasswordLogin()">
                        <label class="form-check-label font-size-check" for="exampleCheck1">View Password</label>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button id="btn-login" type="button" class="btn btn-primary mt-1">Login</button>
                    </div>                    
                        <div class="mt-3">
                            <span>If you don't have an account,
                                <a href="index.html" class="link-secondary">
                                    click here</a>
                                to create it!                                
                            </span>
                        </div>                       
                </form>              
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../scripts/index.js"></script>
</body>
</html>
